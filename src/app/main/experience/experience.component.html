<h1>Experience</h1>
<div class="experiences">
    @for (job of experiences; track job.logo) {
        <div class="experience-card">
            <div class="details">
                <img src="{{job.logo}}" alt="logo">
                <h2>{{job.title}}</h2>
                <p id="date">{{job.date}}</p>
            </div>
            <br>
            <ul class="description">
                @for (line of job.description; track line) {
                    <li>{{line}}</li>
                }
            </ul>
        </div>
    }
</div>
